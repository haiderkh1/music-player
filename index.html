<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Music Player</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- fav icon -->
    <link rel="icon" href="./favicon.png">
</head>

<body>
    <div class="player">
        <div class="container">
            <!-- top icons -->
            <div class="icons">
                <a href="#"><i class="fa fa-bars"></i></a>
                <h1>My Music List</h1>
                <a href="#"><i class="fa fa-heart"></i></a>
            </div>

            <!-- img -->
            <div class="img">
                <img src="./img/cover1.jpg" alt="" />
            </div>

            <!-- title -->
            <!-- <div class="title">
                <h1>Shape of you</h1>
                <p>Ed-sheeran</p>
            </div> -->

            <!-- time -->
            <div class="time">
                00:00
                <span></span>
                00:00
            </div>

            <!-- seek bar -->
            <div class="seek">
                <div class="fill"></div>
            </div>

            <!-- audio button -->
            <div class="audio-btns">
                <div class="play-btns">
                    <a href="#" onclick="prevAudio()"><i class="fa fa-backward"></i></a>
                    <a href="#" class="play-pause" onclick="togglePlayPause()"><i class="fa fa-play"></i></a>
                    <a href="#" onclick="nextAudio()"><i class="fa fa-forward"></i></a>
                </div>
                <div class="repeat-btns">
                    <a href="#"><i class="fa fa-retweet"></i></a>
                    <span>
                        <button class="decrease" onclick="decreaseVolume()">-</button>
                        <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
                        <button class="increase" onclick="increaseVolume()">+</button>
                    </span>
                    <a href="#"><i class="fa fa-random"></i></a>
                </div>
            </div>
        </div>

        <!-- js file -->
        <script src="main.js"></script>

        <!-- jquery file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
